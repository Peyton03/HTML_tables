<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>
        HTML TABLES
      </caption>
      <thead>
        <tr>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Type</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Toyota</td>
          <td>Camry</td>
          <td>2020</td>
          <td>Sedan</td>
          <td>Silver</td>
        </tr>
        <tr>
          <td>Ford</td>
          <td>F-150</td>
          <td>2019</td>
          <td>Pickup</td>
          <td>Red</td>
        </tr>
        <tr>
          <td>Chevy</td>
          <td>Equinox</td>
          <td>2021</td>
          <td>SUV</td>
          <td>Black</td>
        </tr>
        <tr>
          <td>Honda</td>
          <td>CBR600RR</td>
          <td>2018</td>
          <td>Motorcycle</td>
          <td>White</td>
        </tr>
        <tr>
          <td>Tesla</td>
          <td>Model S</td>
          <td>2022</td>
          <td>Sedan</td>
          <td>Blue</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
